<script>
var selectedPicture = 0;
var pictures = new Array();
pictures[31] = "images/Adjay.png"; pictures[25] = "images/Buzz1.png"; 
pictures[18] = "images/Cat1.png"; pictures[3] = "images/Cluck1.png";
pictures[22] = "images/Cluck2.png"; pictures[4] = "images/Hicoo.png"; 
pictures[5] = "images/Honk1.png"; pictures[6] = "images/Hoot.png";

pictures[28] = "images/Jessie1.png"; pictures[10] = "images/Lotso.png";
pictures[29] = "images/Meeeew1.png"; pictures[23] = "images/Meep1.png";
pictures[13] = "images/Oink.png"; pictures[14] = "images/Pat1.png";
pictures[15] = "images/PC1.png"; pictures[16] = "images/Pig1.png";
pictures[17] = "images/Rex1.png"; pictures[2] = "images/Ruff1.png";
pictures[18] = "images/Slinky1.png"; pictures[19] = "images/Teachers.png";
pictures[20] = "images/Timmy1.png"; pictures[21] = "images/Timmy3.png";
pictures[4] = "images/Timmy4.png"; pictures[12] = "images/Jess5.png";
pictures[24] = "images/Timmy6.png"; pictures[1] = "images/Timmy7.png";
pictures[26] = "images/Toystory50.png"; pictures[27] = "images/Woodie1.png";
pictures[9] = "images/Yabba1.png"; pictures[11] = "images/Yabba2.png";
pictures[30] = "images/Yabba3.png"; pictures[0] = "images/YipYap.png";

var sketcher = null;
$(document).ready(function(e) {	
	sketcher = new Sketcher("sketch");
});

$(document).ready(function(e) {	
	setPicture(0);
});

function setPicture(pictureNumber) {
	sketcher.clear();
	var canvas = document.getElementById('outline');	
	var context = canvas.getContext('2d');
	canvas.width = canvas.width;
	var imageObj = new Image();
	imageObj.onload = function() {
		//context.clearRect( 0, 0, canvas.width, canvas.height );
	  	context.drawImage(this, 0, 0, canvas.width, canvas.height);
	};
	imageObj.src = pictures[pictureNumber];
}

function nextPicture() {
	selectedPicture++;
	if(selectedPicture > (pictures.length-1))
		selectedPicture = 0;
	setPicture(selectedPicture);
}

function previousPicture() {
	selectedPicture--;
	if(selectedPicture < 0)
		selectedPicture = (pictures.length-1);
	setPicture(selectedPicture);
}
</script>
